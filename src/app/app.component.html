<div>
  <h1> Welcome to My Page! </h1>
  <button placement="top" ngbTooltip="Tooltip on top" [disabled]='displayDisabled'>Click here!</button>
  <img [src]="imagesrc" (click)='imgdisplay()' />
  <p>Your Name is {{name | titlecase}}</p>
  <input type="text" [(ngModel)]="name" /><br><br>
  <p>Your DOB is {{dob | date:"MM/dd/yy"}}</p>
  <input type="text" [(ngModel)]="dob" /><br><br>
  <p>Your Double Age is {{age | doubleAge}}</p>
  <input type="number" [(ngModel)]="age" /><br><br>
  <p>Enter your User Name</p>
  <input type="text" #username/><br><br>
  <button (click)='callSayHello(username.value)'>Click For Service</button><br><br>
  <button (click)='displaynameList(username.value)'>Click For List</button><br><br>
  <button (click)='submitdisplay()'>Submit</button>
  <app-second></app-second>
  <div *ngIf="isDisplay">
    <h2>Customer Section</h2>
  </div>
  <h3 [ngClass]="{present: isPresent, notpresent:!isPresent}">Customers Details</h3>
  <ul *ngFor="let c of customers">
    <li> Name:{{c.name}} - Age:{{c.age}}</li>
  </ul>
  <button (click)='showLang()'>{{isDisplay ? "Hide" : "Show"}}</button>
  <div *ngIf="isDisplay">
    <h3 [ngStyle]="{'color': 'green'}">Languages</h3>
    <ul *ngFor="let l of languages">
      <li> {{l.name}}</li>
    </ul>
  </div>
</div>
